<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin CRUD - Demo</title>
  <!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <link rel="stylesheet" href="../css/login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
  
</head>
</head>

<body class="body-login">

    <div class="login-card">
    <div class="brand">
        <i class="bi bi-shop"></i>
        <h4>FUFUGO</h4>
    </div>

    <form id="loginForm">
        <div class="mb-3">
        <label class="form-label">Tên đăng nhập</label>
        <input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập">
        </div>

        <div class="mb-3 position-relative">
        <label class="form-label">Mật khẩu</label>
        <div class="input-group">
            <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
            <button type="button" class="btn btn-outline-secondary" id="togglePassword">
            <i class="bi bi-eye-slash"></i>
            </button>
        </div>
        </div>

        <div class="forgot-link mb-3">
        <a href="#" id="forgotPassword">Quên mật khẩu?</a>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2">Đăng nhập</button>
    </form>
    </div>
</body>
</html>
<script src="../js/Toast.js"></script>
<script src="../js/Login.js"></script>
